<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/fontawesome-free-5.15.3-web\css\all.css">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="header">
    <div class="container">
        <div class="row">
        <div class="col3">
            <img src="/images/jntu.jpg" alt="">
        </div>
        <div class="col3">
            <h1>JAWAHARLAL  NEHRU  TECHNOLOGICAL  UNIVERSITY <br> HYDERABAD</h1>

        </div>
        <div class="col3">
            <a href="/home"><i class="fas fa-home"></i>Home</a>
        </div>
        <div class="col3">
            <a href="account"><i class="fas fa-user"></i> Profile</a>
        </div>
    </div>
</div>
</div>
<div class="results">
    
        <h1 style="text-align: center;">Results</h1>
        


        <form method="POST" action="/home/results/submit" name="form1">
            <div class="rollno">
                <input type="text" value="<%= data.Rollno %>" placeholder="Roll_no" required name="rolln">
                <input type="text" placeholder="Year-sem" required name="yearse" value="<%= data.YS %>">
            </div>
            <table>
                <tr>
                    <th>Sub_name</th>
                    <th>Int_marks</th>
                    <th>Ext_marks</th>
            
                </tr>
                
                    
                    <% data.d.forEach((val)=>{ %>
                        <tr id="jj">   
                    <td id="row0"><input type="text" style="width: 250px;" value="<%= val.sub_name %>" name="subname" readonly></td>
                    <td id="row1"><input type="text" name="intmarks" required></td>
                    <td id="row2"><input type="text" name="extmarks" required></td>
                    </tr>
                    <% }) %>
                
                
            </table>
            
        <div class="push">
            <button type="submit">POST</button>
        <div>
    </form>
</div>   
</div>
</body>
</html>
